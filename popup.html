<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random TV Episode Generator</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Random Episode Picker</h1>
        <p class="subtitle">Find Your Stim - Built by Jmar</p>
      </header>

      <main>
        <div class="form-group">
          <label for="showSelect">Show</label>
          <select id="showSelect" class="select-custom"></select>
        </div>

        <div class="form-group">
          <fieldset class="mode-selector">
            <legend>Selection Mode</legend>
            <div class="radio-container">
              <input
                type="radio"
                id="modeAll"
                name="mode"
                value="all"
                checked
              />
              <label for="modeAll">All Episodes</label>
            </div>
            <div class="radio-container">
              <input
                type="radio"
                id="modeSelected"
                name="mode"
                value="selected"
              />
              <label for="modeSelected">Selected Seasons</label>
            </div>
          </fieldset>
        </div>

        <div id="seasonContainer" class="season-container">
          <!-- Season checkboxes will be populated here by JavaScript -->
        </div>

        <button id="pickBtn" class="btn-primary">
          <svg class="icon" viewBox="0 0 24 24">
            <path
              d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 9h7V2l-2.35 2.35z"
            ></path>
          </svg>
          Pick Random Episode
        </button>
      </main>

      <footer>
        <div id="status" class="status"></div>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
